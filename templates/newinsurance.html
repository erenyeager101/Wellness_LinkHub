});
</script>

<script>
    $(document).ready(function(){
      $('#claimForm').submit(function(e) {
        e.preventDefault(); // Prevent form submission
        
        // Get input values
        var fullName = $('#name').val();
        var mobileNumber = $('#phone').val();
        var insuranceId = $('#insuranceId').val();
        
        // Check if insurance ID is correct
        if (insuranceId.trim() === '123456789') {
          // Redirect to patient dashboard with insurance details
          var url = 'patient-dashboard'; // Assuming patient dashboard URL is 'patient-dashboard'
          url += '?fullName=' + encodeURIComponent(fullName);
          url += '&mobileNumber=' + encodeURIComponent(mobileNumber);
          url += '&insuranceId=' + encodeURIComponent(insuranceId);
          window.location.href = url;
        } else {
          // Display error message or handle invalid insurance ID
          alert('Invalid insurance ID. Please enter the correct ID.');
        }
      });
    });
    </script>
